version: '3'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: my_app_development
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USERNAME: ${USERNAME} # パーミッションエラー対策にユーザー名の環境変数を設定
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    container_name: my_app_web
    volumes:
      - .:/app
    environment:
      - RAILS_ENV=production
      - RAKUTEN_APP_ID=1045324420383930231
      - RAKUTEN_AFFILIATE_ID=3128f287.ff712f2b.3128f288.92e8c20a
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  postgres_data:
